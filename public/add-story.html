<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Story | U-Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#E0F2FE] min-h-screen flex items-center justify-center p-4">

    <div class="fixed inset-0 flex items-center justify-center bg-black/10 backdrop-blur-sm z-0">
        <div class="w-[90%] h-[80%] bg-[#D9C5B2] rounded-[40px] border-[12px] border-[#C4B2A2]"></div>
    </div>

    <div class="relative z-10 w-full max-w-lg bg-[#FEF9C3] rounded-[30px] shadow-2xl p-8 border-none">
        <div class="flex items-center mb-6">
            <a href="story.html" class="text-4xl font-bold text-black hover:scale-110 transition-transform">âœ•</a>
            <h2 class="flex-1 text-center text-4xl font-bold font-writing text-black">Writing</h2>
        </div>

        <div class="bg-white/50 rounded-[20px] p-6 min-h-[300px] relative">
            <textarea 
                placeholder="Tulis ceritamu" 
                class="w-full h-full bg-transparent border-none focus:outline-none text-2xl font-story text-gray-600 placeholder:text-gray-400 resize-none"
            ></textarea>

            <div class="absolute bottom-6 right-6 flex gap-2">
                <div class="w-5 h-5 bg-[#FEF9C3] rounded-full border border-gray-200 cursor-pointer"></div>
                <div class="w-5 h-5 bg-[#C3E2FF] rounded-full border border-gray-200 cursor-pointer"></div>
                <div class="w-5 h-5 bg-[#C2F0C2] rounded-full border border-gray-200 cursor-pointer"></div>
                <div class="w-5 h-5 bg-[#E1BEE7] rounded-full border border-gray-200 cursor-pointer"></div>
                <div class="w-5 h-5 bg-[#F9C7E3] rounded-full border border-gray-200 cursor-pointer"></div>
            </div>
        </div>

        <button class="w-full mt-6 py-4 bg-[#0056b3] text-white rounded-full font-bold text-xl shadow-lg hover:bg-blue-700 transition-colors uppercase">
            Post Story
        </button>
    </div>

</body>
</html>
